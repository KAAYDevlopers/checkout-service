server:
  port: 8091

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
spring:
  cloud:
    openfeign:
      client:
        config:
          usermgmt-ms:
            url: http://localhost:8081/usermgmt
          shopping-cart-ms:
            url: http://localhost:8083/shoppingCart
          product-catalog-ms:
            url: http://localhost:8090/catalog/product
          product-inventory-controller:
            url: http://localhost:8090/catalog/inventory
springdoc:
  api-docs:
    path: /v3/checkout-ms-docs